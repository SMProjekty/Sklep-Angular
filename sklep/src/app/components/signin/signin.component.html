<div class="card">
  <form [formGroup]="signinForm" (ngSubmit)="signIn()">
    <div class="form-group">
      <label for="email">Adres E-mail</label>
      <input type="email"  class="form-control" id="email" formControlName="email" aria-describedby="emailHelp">
    </div>

    <div class="form-group">
      <label for="pass">Has≈Ço</label>
      <input type="password" class="form-control" formControlName="pass" id="pass" >
    </div>

    <button type="submit" class="btn btn-success btn-lg btn-block" routerLink="/signin">Zaloguj</button><br>
  </form>

  <a href="http://localhost:4200/signup"><p>Nie posiadasz jeszcze konta?</p></a>
</div>
